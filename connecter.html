<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Se connecter</title>
</head>
<body>
    <header>
        <h1>ENI - MEMORY - Connecter</h1>
        <nav>
            <ul>
                <li class="accueil"><a href="index.html">Accueil</a></li>
                <li class="inscrire"><a href="inscrire.html">S'inscrire</a></li>
                <li class="se-connecte"><a href="#">Se connecter</a></li>
                <li class="profil"><a href="#">Profil</a></li>
                <li class="jouer"><a href="#">Jouer</a></li>
            </ul>
        </nav>
    </header>  


    <section class="section3">
        <div class="container">
            <h1>Connectez-vous</h1>
            <form action="" method="post">
                <div class="entrez-email">
                    <label for="email">Entrez votre email</label>
                    <input type="email" id="email" name="email" required placeholder="votre email : exemple john@doe.fr">
                </div>
                <div class="votre-mot-de-passe">
                    <label for="votre-mdp">Mot de passe</label>
                    <input type="password" id="votre-mdp" name="votre-mdp" required placeholder="votre mot de passe">
                </div>
                <div class="btn2">
                    <button class="sub" type="submit" id="btn-sub">Se connecter</button>
                    <button class="nul" type="reset" id="btn-reset">Se connecter</button>
                </div>
            </form>
        </div>
    </section>
    
</body>
</html>
